<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="signup2.css">
</head>
<body>
	<div  class="container">
  <form action="connect.php" method="post">
  	<h1 class="animated flipInY delay-1s">Register</h1>
  	<div class="ss">
  		<div class="animated fadeIn delay-2s">
    <div>
      <label for="first-name">First Name:</label>
      <input type="text" name="first-name" id="first-name" placeholder="First name" required />
      <label for="last-name">Last Name:</label>
      <input type="text" name="last-name" id="last-name" placeholder="Last name" required />
    </div>
    <br>
     <div>
        <label for="radio-choice-1">Male</label>
        <input type="radio" name="Gender" id="radio-choice-1" value="m" />

        <label for="radio-choice-2">Female</label>
        <input type="radio" name="Gender" id="radio-choice-2" value="f" />

       <label for="radio-choice-3">Other</label>
        <input type="radio" name="Gender" id="radio-choice-3" value="o" />
     </div>
     <br>
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required placeholder="Your email">

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" pattern=".{5,10}" placeholder="Your password" required title="5 to 10 characters">
    </div>
    <br>
    <div>
      <label for="number">Phone Number:</label>
      <input type="text" name="number" placeholder="Your Number">
    </div>
    <br>
  <!-- WARNING! DANGER! CAUTION! -->
  <!-- DATE PICKER CRAZINESS BELOW!!!! -->
    <div>
      <label for="checkbox">I agree to the terms and conditions</label>
      <input type="checkbox" name="checkbox" id="checkbox" />
    </div>
    <br>
    <div>
      <a class="btn btn-primary" href="Art Gallery.html" role="button">Submit</a>
    </div>
</div>
</div>

  </form>  
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
